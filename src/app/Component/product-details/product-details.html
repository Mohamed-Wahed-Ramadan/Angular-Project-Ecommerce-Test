<div class="container mt-4" *ngIf="product">
  <div class="card p-4">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.productImgURl" alt="{{ product.productName }}" class="img-fluid" />
      </div>
      <div class="col-md-8">
        <h2>{{ product.productName }}</h2>
        <p>
          <span style="text-decoration: line-through; color: #888;">{{ product.productPrice | currency:'USD' }}</span>
          <!-- <span style="color:#FFD700; font-weight:bold; margin-right:8px;">{{ product.productPrice | discount:product.discount | currency:'USD' }}</span> -->
          <span class="badge bg-warning text-dark">خصم {{ product.discount }}%</span>
        </p>
        <p>الكمية المتاحة: {{ product.productQuantity }}</p>
        <p>{{ product.productsDetails }}</p>
      </div>
    </div>
  </div>
</div>
